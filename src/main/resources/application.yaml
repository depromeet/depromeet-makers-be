spring:
  application:
    name: depromeet-makers-be
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  data:
    mongodb:
      host: ${MONGO_HOST}
      port: ${MONGO_PORT}
      username: ${MONGO_USER}
      password: ${MONGO_PASSWORD}
      database: ${MONGO_DB}
      field-naming-strategy: org.springframework.data.mapping.model.SnakeCaseFieldNamingStrategy
app:
  token:
    secretKey: ${TOKEN_SECRET_KEY}
    expiration:
      access: 86400
      refresh: 2592000
  depromeet:
    generation: 15
